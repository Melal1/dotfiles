
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#



# Main





#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@75,0x0, 1
monitor=DP-1,1366x768,1920x0, 1

# To launch wallpapers from swaybg

#exec-once= swaybg -o DP-1 -m fill -i /home/melal/.config/hypr/Src/Wallpapers/Aqua.png  & swaybg -o HDMI-A-1 -m fill -i /home/melal/.config/hypr/Src/Wallpapers/5.png 





source ~/.config/ZSH/variables
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once =~/.config/hypr/Src/autostart 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ar
    kb_variant = qwerty
    kb_model = pc101
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 1

    col.active_border = rgba(f9e2afff) rgba(F5E0DCCC) 45deg
    col.inactive_border = rgba(0000001a)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = 1
    bezier=pace,0.46, 1, 0.29, 0.99
    bezier=overshot,0.13,0.99,0.29,1.1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    animation=windowsIn,1,6,md3_decel,slide
    animation=windowsOut,1,6,md3_decel,slide
    animation=windowsMove,1,6,md3_decel,slide
    animation=fade,1,10,md3_decel
    animation=workspaces,1,7,md3_decel,slide
    #animation=specialWorkspace,1,8,md3_decel,slide
    #animation=border,0,3,md3_decel
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=workspaces,1,6,overshot,slidevert

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=float,title:^(Term_clock)$
windowrule=move center,title:^((Term_clock)
windowrule=size 370 170,title:^(Term_clock)$
windowrule=size 800 500,title:^(Term_center)$
windowrule=float,title:^(Term_center)$
windowrule=move center,title:^(Term_center)$
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$Mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER_SHIFT, RETURN, exec, kitty
bind = SUPER_SHIFT, C, killactive, 
bind = $Mod, M, exit, 
bind = $Mod, E, exec, 
bind = $Mod, V, togglefloating, 
bind = SUPER, R, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

bind = SUPER_SHIFT, P, exec, wofi --show run
bind = $Mod, P, pseudo, # dwindle
bind = $Mod, K, togglesplit, # dwindle
bind = $Mod, F, fullscreen
#bind = SUPER_SHIFT, F, fakefullscreen
bind = $Mod, C, exec, firefox
# Move focus with mainMod + arrow keys
bind = $Mod, A, movefocus, l
bind = $Mod, D, movefocus, r
bind = $Mod, W, movefocus, u
bind = $Mod, S, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10
bind = $Mod, J, exec, hyprctl dispatch splitratio 0.1
bind = $Mod SHIFT, J, exec, hyprctl dispatch splitratio -0.1


# workspase bind

wsbind = 1,HDMI-A-1
wsbind = 2,HDMI-A-1
wsbind = 3,HDMI-A-1
wsbind = 4,HDMI-A-1
wsbind = 5,HDMI-A-1
wsbind = 6,HDMI-A-1
wsbind = 7,DP-1 
wsbind = 8,DP-1 
wsbind = 9,DP-1 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow
bind=CTRL,4,exec,kitty --title Term_clock --hold tty-clock -C5
bind=CTRL,1,exec,kitty --title Term_center
bind=CTRL, 2, exec ,kitty --hold nvim
